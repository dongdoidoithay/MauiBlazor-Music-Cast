<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MusicCastBlazor</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="preload" href="_content/MusicCast.Components/css/fonts/SegoeUI.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="_content/MusicCast.Components/css/fonts/SegoeUISemibold.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="_content/MusicCast.Components/css/splash.css" as="style" />
    <link rel="preload" href="_content/MusicCast.Components/images/bg-splash.jpg" as="image" />
    <link rel="preload" href="_content/MusicCast.Pages/images/logo-flat.svg" as="image" />
    <link rel="preload" href="_content/MusicCast.Pages/js/theme.js" as="script" crossorigin />
    <link href="_content/MusicCast.Components/css/splash.css" rel="stylesheet" />
    <link href="_content/MusicCast.Components/css/site.css" rel="stylesheet" />
    <link href="MusicCastBlazor.styles.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <app>
        <div class="splash">
            <div class="splash-effects">
                <span class="splash-effect-one"></span>
                <span class="splash-effect-two"></span>
                <span class="splash-effect-three"></span>
            </div>
            <div class="splash-logo">
                <img class="splash-logo-img" src="_content/MusicCast.Pages/images/logo-flat.svg" alt="Logo .NET Podcasts" />
                <h2 class="splash-logo-claim">Play and let yourself go</h2>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script type="module" src="_content/MusicCast.Pages/js/theme.js"></script>
    <script src="_content/MusicCast.Pages/js/customEvents.js"></script>
</body>

</html>
